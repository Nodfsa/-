<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damn Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 50% 50%, #e0f7fa, #b3e5fc);
            color: #333;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Заголовок */
        .title {
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: colorShift 6s ease-in-out infinite, textGlow 4s ease-in-out infinite alternate;
            font-weight: bold;
            text-align: center;
            color: #3f51b5;
            text-transform: uppercase;
            padding: 8px 16px;
            border: 2px solid rgba(0, 188, 212, 0.5);
            border-radius: 20px;
            transition: transform 0.4s ease-in-out;
        }

        .title:hover {
            transform: scale(1.05);
        }

        @keyframes colorShift {
            0% { color: #3f51b5; }
            50% { color: #00bcd4; }
            100% { color: #8e24aa; }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(63, 81, 181, 0.8), 0 0 20px rgba(63, 81, 181, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 188, 212, 0.9), 0 0 40px rgba(142, 36, 170, 0.7); }
            100% { text-shadow: 0 0 10px rgba(63, 81, 181, 0.8), 0 0 20px rgba(63, 81, 181, 0.5); }
        }

        /* Подзаголовок "Diana lov3" */
        .subtitle {
            font-size: 1.4rem;
            color: #8e24aa;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(142, 36, 170, 0.5);
            font-weight: 700;
            animation: subtitleFadeIn 2s ease-in-out;
        }

        @keyframes subtitleFadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Контейнер информации */
        .info-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(63, 81, 181, 0.6);
            text-align: center;
            color: #333;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            animation: infoBoxAppear 1.5s ease forwards;
        }

        @keyframes infoBoxAppear {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .info-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px rgba(63, 81, 181, 0.8);
        }

        .info-box h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #3f51b5;
            text-shadow: 0 0 6px rgba(63, 81, 181, 0.5);
        }

        .info-box p {
            font-size: 0.9rem;
            margin: 8px 0;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-box p::before {
            content: '•';
            color: #00bcd4;
            margin-right: 6px;
        }

        .wallet {
            cursor: pointer;
            font-weight: bold;
            color: #00bcd4;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .wallet:hover {
            color: #8e24aa;
            transform: scale(1.1);
        }

        /* Эстетические разделители */
        .divider {
            width: 80%;
            height: 2px;
            background: rgba(63, 81, 181, 0.4);
            margin: 15px auto;
            border-radius: 1px;
        }

        /* Стиль кнопок */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 25px;
            border-radius: 12px;
            background-color: #00bcd4;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
            box-shadow: 0 4px 12px rgba(63, 81, 181, 0.4);
            border: none;
        }

        .button:hover {
            background-color: #3f51b5;
            transform: scale(1.1);
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .info-box {
                padding: 15px;
            }

            .button {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <div class="title">Damn Bio</div>
    <div class="subtitle">Diana lov3</div>

    <!-- Контейнер информации -->
    <div class="info-box">
        <h3>Информация</h3>
        <p>Имя: Михаил (@saveyourlifebro)</p>
        <p>Если не отвечаю — пиши в бота</p>
        <p>Продажа username в телеграмм канале</p>
        <p>TON кошелёк: <span class="wallet" id="wallet">Скопировать адрес</span></p>
        <div class="divider"></div>
        <p><strong>Поддержка и ответы: </strong> доступны через бот или канал</p>
    </div>

    <!-- Кнопки -->
    <div class="button-container">
        <a href="https://t.me/slanecbot" class="button">Support Bot</a>
        <a href="https://t.me/damndaysi" class="button">Channel</a>
    </div>

    <script>
        // Копирование кошелька
        const walletElement = document.getElementById('wallet');
        walletElement.addEventListener('click', () => {
            const walletAddress = 'UQBdp99xNDBrQvjW1k7loRVBEWUzGCp0U7i_tEf6hw8UyGdx';
            navigator.clipboard.writeText(walletAddress);
            alert('Адрес кошелька скопирован!');
        });
    </script>
</body>
</html>
