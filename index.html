<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON...</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: pulse 1s infinite; /* Добавлена анимация */
        }

        h1 {
            font-size: 100px; /* Размер шрифта для "SOON..." */
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8); /* Тень для текста */
        }

        .link {
            margin-top: 20px;
            font-size: 14px; /* Размер шрифта для кликабельного слова */
            opacity: 0.8; /* Полупрозрачность для ссылки */
        }

        .link a {
            color: red; /* Цвет ссылки */
            text-decoration: none; /* Убирает подчеркивание у ссылки */
            transition: color 0.3s; /* Плавный переход цвета */
        }

        .link a:hover {
            color: #ffcccc; /* Светлый цвет при наведении */
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>SOON...</h1>
    <div class="link">
        <a href="https://t.me/+yO5v60Dfnz01MjVi" target="_blank">ссылка на телеграм</a>
    </div>
</body>
</html>
