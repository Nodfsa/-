<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damn Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #00ff00;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px; /* Добавляем отступы для мобильных устройств */
        }

        /* Анимация мерцающего текста */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            100% {
                text-shadow: 0 0 20px #ff4747, 0 0 30px #ff4747;
            }
        }

        /* Заголовок */
        .title {
            font-size: 5rem;
            color: #00ff00;
            letter-spacing: 8px;
            margin-bottom: 5px;
            animation: glow 2s infinite alternate;
        }

        /* Маленький текст под заголовком */
        .subtitle {
            font-size: 1.2rem;
            color: #ff4747;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Эффект для терминала */
        .terminal {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 40px;
            width: 100%; /* Полная ширина */
            max-width: 800px; /* Максимальная ширина */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            box-sizing: border-box; /* Учитываем отступы и границы */
        }

        /* Анимация текста */
        .terminal-content {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #00ff00;
            white-space: pre-wrap;
            font-family: 'Roboto', sans-serif; /* Изменённый шрифт */
        }

        /* Стиль кнопок */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            padding: 12px 30px;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border: 2px solid #00ff00;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .button:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
        }

        /* Фон */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/vuXNyh6.jpg') center/cover no-repeat;
            z-index: -1;
            opacity: 0.07;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
            }

            .terminal-content {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Заголовок -->
    <div class="title">Damn Bio</div>
    <div class="subtitle">Diana lov3</div>

    <!-- Терминал -->
    <div class="terminal">
        <div class="terminal-content" id="bio-content">
            >>> Пользователь: Михаил (@saveyourlifebro)<br>
            >>> Статус: Активен<br><br>
            >>> Я не занимаюсь доксингом, сва́ттингом и не состою в таких сообществах.<br>
            >>> Пишите только по делу, одним сообщением. Если не отвечаю — пишите в бота по ссылке ниже.
        </div>
    </div>

    <!-- Кнопки -->
    <div class="button-container">
        <a href="https://t.me/slanecbot" class="button">Support Bot</a>
        <a href="https://t.me/damndaysi" class="button">Channel</a>
    </div>
</body>
</html>
