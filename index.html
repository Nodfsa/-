<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON...</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #330000 100%);
            color: #ff4d4d;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            animation: backgroundPulse 5s infinite alternate; /* Анимация для фона */
        }

        h1 {
            font-size: 120px;
            text-shadow: 4px 4px 15px rgba(255, 0, 0, 0.8), 0px 0px 30px rgba(255, 255, 255, 0.2);
            animation: textPulse 2s infinite alternate; /* Анимация для текста */
        }

        .link {
            margin-top: 30px;
        }

        .link a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ff4d4d;
            background: #1a1a1a;
            border: 2px solid #ff4d4d;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .link a:hover {
            color: #fff;
            background: #ff4d4d;
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 77, 77, 1), 0 0 40px rgba(255, 255, 255, 0.5);
        }

        @keyframes textPulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes backgroundPulse {
            0% {
                background: linear-gradient(135deg, #000000 0%, #330000 100%);
            }
            100% {
                background: linear-gradient(135deg, #330000 0%, #000000 100%);
            }
        }
    </style>
</head>
<body>
    <h1>SOON...</h1>
    <div class="link">
        <a href="https://t.me/+yO5v60Dfnz01MjVi" target="_blank">Подпишись на Телеграм</a>
    </div>
</body>
</html>
