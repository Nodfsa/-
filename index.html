<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON...</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #330000 100%);
            color: #ff4d4d;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            animation: backgroundPulse 5s infinite alternate;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        h1 {
            font-size: 80px;
            text-shadow: 3px 3px 15px rgba(255, 0, 0, 0.8), 0px 0px 20px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: textAppear 1s forwards, textGlow 2s infinite alternate;
            position: relative;
        }

        .link {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonAppear 1s forwards;
            animation-delay: 1s; /* Задержка для кнопки */
        }

        .link a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ff4d4d;
            background: #1a1a1a;
            border: 2px solid #ff4d4d;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .link a:hover {
            color: #fff;
            background: #ff4d4d;
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 77, 77, 1), 0 0 40px rgba(255, 255, 255, 0.5);
            animation: shake 0.5s;
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            25% {
                opacity: 0.5; 
                transform: translateY(-10px);
            }
            50% {
                opacity: 1;
                transform: translateY(10px);
            }
            75% {
                opacity: 1;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundPulse {
            0% {
                background: linear-gradient(135deg, #000000 0%, #330000 100%);
            }
            100% {
                background: linear-gradient(135deg, #330000 0%, #000000 100%);
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 77, 77, 1); }
            100% { text-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1 id="soonText"></h1>
    <div class="link">
        <a href="https://t.me/+yO5v60Dfnz01MjVi" target="_blank">Подпишись на Телеграм</a>
    </div>

    <script>
        const text = "SOON...";
        const h1 = document.getElementById('soonText');
        let index = 0;

        function typeText() {
            if (index < text.length) {
                h1.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 150); // Задержка между буквами
            }
        }

        window.onload = function() {
            setTimeout(typeText, 500); // Добавлена задержка для начала анимации текста
        };
    </script>
</body>
</html>
