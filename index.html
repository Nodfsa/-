<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON...</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #330000 100%);
            color: #ff4d4d;
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            text-shadow: 2px 2px 0 #ff4d4d, -2px -2px 0 #ffcccc;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            animation: glitch 2s infinite; /* Глитч-эффект для текста */
        }

        .glitch::before, .glitch::after {
            content: "SOON...";
            position: absolute;
            left: 0;
            top: 0;
            color: #ff4d4d;
            background: none;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitchTop 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 cyan;
            animation: glitchBottom 2s infinite linear alternate-reverse;
        }

        .link {
            margin-top: 50px;
        }

        .link a {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4d4d;
            background: #1a1a1a;
            border: 2px solid #ff4d4d;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.7), 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .link a:hover {
            color: #fff;
            background: #ff4d4d;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(255, 77, 77, 1), 0 0 60px rgba(255, 255, 255, 0.4);
        }

        @keyframes glitch {
            0% {
                transform: none;
            }
            20% {
                transform: skew(2deg);
            }
            40% {
                transform: skew(-2deg);
            }
            60% {
                transform: none;
            }
            80% {
                transform: translate(-5px, 2px);
            }
            100% {
                transform: none;
            }
        }

        @keyframes glitchTop {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            20% {
                clip: rect(0, 900px, 20px, 0);
            }
            40% {
                clip: rect(0, 900px, 40px, 0);
            }
            60% {
                clip: rect(0, 900px, 10px, 0);
            }
            80% {
                clip: rect(0, 900px, 30px, 0);
            }
            100% {
                clip: rect(0, 900px, 0, 0);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            20% {
                clip: rect(50px, 900px, 70px, 0);
            }
            40% {
                clip: rect(80px, 900px, 100px, 0);
            }
            60% {
                clip: rect(40px, 900px, 60px, 0);
            }
            80% {
                clip: rect(20px, 900px, 40px, 0);
            }
            100% {
                clip: rect(0px, 900px, 0px, 0);
            }
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            .link a {
                padding: 10px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">SOON...</h1>
    <div class="link">
        <a href="https://t.me/+yO5v60Dfnz01MjVi" target="_blank">Подпишись на Телеграм</a>
    </div>
</body>
</html>
